<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Business Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Business Card Generator</h1>
        <p>Create your professional business card with AI assistance</p>
      </header>

      <main>
        <div class="input-section">
          <div class="form-group prompt-group">
            <label for="designPrompt">Design Style</label>
            <div class="prompt-input-group">
              <input
                type="text"
                id="designPrompt"
                placeholder="Describe your ideal business card style..."
                class="prompt-input"
              />
              <button id="generateDesign" class="prompt-button">
                Generate Design
              </button>
            </div>
            <p class="prompt-examples">
              Try: "Modern minimalist with blue accents" or "Creative design
              with bold typography"
            </p>
          </div>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" />
          </div>
          <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" placeholder="Enter your job title" />
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input
              type="text"
              id="company"
              placeholder="Enter your company name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="form-group">
            <label for="website">Website or LinkedIn URL</label>
            <input
              type="url"
              id="website"
              placeholder="Enter your website or LinkedIn URL"
            />
          </div>
          <div class="form-group">
            <label for="qrPosition">QR Code Position</label>
            <select id="qrPosition">
              <option value="bottom-right">Bottom Right</option>
              <option value="bottom-left">Bottom Left</option>
              <option value="top-right">Top Right</option>
              <option value="top-left">Top Left</option>
              <option value="none">No QR Code</option>
            </select>
          </div>
          <button id="generateBtn">Update Card</button>
        </div>

        <div class="preview-section">
          <div class="business-card" id="businessCard">
            <div class="card-content">
              <h2 class="card-name">Your Name</h2>
              <p class="card-title">Job Title</p>
              <p class="card-company">Company Name</p>
              <div class="contact-info">
                <p class="card-email">email@example.com</p>
                <p class="card-phone">+1 234 567 8900</p>
              </div>
              <div id="qrCode" class="qr-code"></div>
            </div>
          </div>
          <div class="template-name">Modern Minimal</div>
          <button id="downloadBtn" class="download-btn">Download Card</button>
        </div>
      </main>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="templates.js"></script>
    <script src="script.js"></script>
  </body>
</html>
